<div class="relative">
	<ui-http-error-card *ngIf="showError as error" [class]="classErrorCard" [error]="error">
		<ng-content *ngIf="!isLoading" [select]="errorActions" />
	</ui-http-error-card>

	<ui-loading-box
		*ngIf="isLoading"
		[class]="classLoading"
		[ngClass]="{ 'absolute absolute-centered': keepError && showError }"
	/>
</div>
